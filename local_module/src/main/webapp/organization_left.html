<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无人机在线管理平台</title>
    <style>
        .box {
            width: 20px;
            height: 20px;
            position: relative;
            top: 4px;
        }
    </style>
</head>
<body>
<div style="width:150px;overflow: hidden;">
    <div id="title" style="height:30px;" onclick="onTileClick()">
        <img src="images/images_7.png" class="box">
        机构</div>
    <div id="content" style="height:150px;transition: height 0.2s;">
        &nbsp;&nbsp;&nbsp;&nbsp;指挥中心1<br>
        &nbsp;&nbsp;&nbsp;&nbsp;指挥中心2<br>
        &nbsp;&nbsp;&nbsp;&nbsp;指挥中心3<br>
        &nbsp;&nbsp;&nbsp;&nbsp;指挥中心4<br>
    </div>
</div><br>
<script type="text/javascript">
    var content = document.getElementById("content");
    function onTileClick() {content.style.height = content.offsetHeight===150?0+'px':150+'px';}
</script>
</body>
</html>
