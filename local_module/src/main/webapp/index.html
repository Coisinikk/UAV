<!DOCTYPE html>
<html lang="en">

    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/index.css">
        <script src="./js/jQuery.min.js"></script>
        <script src="./js/index.js"></script>
        <title>无人机在线管理平台</title>

    <body>
        <div class="login"></div>
        <div class="login-box">
        <div class="login-header">
            <h3>无人机在线管理平台</h3>
        </div>
        <div class="login-text">
            <form action="login" method="post">
                <ul>
                    <li>用户名：<input type="text" class="uname" name="uname"></li>
                    <li>密码：<input type="password" class="password" name="password"></li>
                    <li><input type="checkbox" id="check"><label for="check" class="rem">记住密码</label></li>
                    <li><button class="submit">登录</button></li>
                    <li>没有账号？<a href="register.html">立即注册</a></li>
                </ul>
            </form>

        </div>
        <div class="login-footer">
            2021 © jiayao
        </div>
        </div>
    </body>

</html>
